<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>The 50-50 Game</title>
      <link rel="stylesheet"  type="text/css" href="css/style.css">
      <link rel="stylesheet"  type="text/css" href="css/hover.css">
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
      <link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>
<body>
      <div id="title"><h1 class="text-center"><b>/ </b>The <b>Fifty-Fifty</b> Game<b> /</b></h1></div>
      <hr>
      <div class="container-fluid text-center" id="content">
            <div class="row">
                  <div class="col-sm-6" id="firstOption"><h2 id="firstInput"></h2></div>
                  <div class="col-sm-6" id="secondOption"><h2 id="secondInput"></h2></div>
            </div>
      </div>
      <div id="buttonDiv">
            <div id="innerDiv">
            <button class="btn largeBtns hvr-backward" onclick="lessFiveFromPost()"><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;&nbsp;Skip 5</button>
            <button class="btn" onclick="lessFromPost()"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
            <a href="" target="_blank" id="goBtn"><button class="btn"><i class="fa fa-external-link-square" aria-hidden="true"></i></button></a>
            <button class="btn" onclick="addToPost()"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
            <button class="btn largeBtns hvr-forward" onclick="addFiveToPost()">Skip 5&nbsp;&nbsp;<i class="fa fa-forward" aria-hidden="true"></i></button>
            </div>
      </div>
      <div class="text-center" id="footer">
      <p> This website uses the Reddit API to display content. All the links and titles are provided by reddit users and not us.</p>
      <a href="https://www.github.com/anshuladlakha/fifty" target="_blank" id="repoLink"><i class="fa fa-github" aria-hidden="true"></i> Github</a>
      </div>
</body>
